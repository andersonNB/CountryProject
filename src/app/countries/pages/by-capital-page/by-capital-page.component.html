<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col"> 
        <!-- SearchBox -->
          <shared-search-box  
          (onValue)="searchByCapital($event)"
          placeHolder="Escriba una capital" ></shared-search-box>       
    </div>
</div>


<div class="row">
    <div class="col">
        <hr>
        <ul>
            <li *ngFor="let country of countries">
                {{country.name.common }} - {{country.capital}} - {{country.population}}
            </li>
        </ul>
 </div>
</div>
